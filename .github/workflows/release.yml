name: Create release
on:
  push:
    tags: v[0-9]+.[0-9]+.[0-9]+
    branches: main

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4 
        with:
          java-version: '21'
          distribution: 'temurin' #Eclipse Temurin 
      - name: Extract Maven version
        id: mvnVer
        run: echo "version=$(mvn help:evaluate -DforceStdout -Dexpression=project.version -q)" >>$GITHUB_OUTPUT
      - name: Check version
        if: ${{ github.ref_name }} != ${{ steps.verify.outputs.version }}
        run: echo "::error missmatch version  ${{ github.ref_name }} <> ${{ steps.verify.outputs.version }}"
    outputs:
      version: ${{ steps.mvnVer.outputs.version }}
  deploy:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.MAVEN_GPG_PRIVATE_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4 
        with:
          java-version: '21'
          distribution: 'temurin' #Eclipse Temurin 
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish RELEASE
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        run: mvn --no-transfer-progress --batch-mode -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }} -Pdeploy clean deploy
  release:
    needs: 
      - deploy
      - verify #output
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          ver: ${{ needs.verify.outputs.version }}
        run: |
          gh release create "$tag" \
              --title="v$ver" \
              --generate-notes
