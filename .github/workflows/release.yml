name: Create release
on:
  push:
    tags:
      - v*
    branches: main

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Extract Maven version
        id: mVer
        run: echo "version=$(mvn help:evaluate -DforceStdout -Dexpression=project.version -q)" >>$GITHUB_OUTPUT
      - name: Extract Maven version
        run: mvn help:evaluate -DforceStdout -Dexpression=project.version -q
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          ver: ${{ steps.mVer.outputs.version }}
        run: |
          gh release create "$tag" \
              --title="v$ver" \
              --generate-notes
