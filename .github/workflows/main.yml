name: CI/CD
on:
  pull_request:
    branches: main
    types: [opened, synchronize, reopened]
  push:
    branches: main
    paths-ignore: [ "README.md", "doc/**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' #Eclipse Temurin
    - uses: oneteme/common-action/.github/actions/mvn-sonar-action@main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Extract project version
      id: mvnVer
      run: echo "version=$(mvn help:evaluate -DforceStdout -Dexpression=project.version -q)" >>$GITHUB_OUTPUT
    outputs:
      version: ${{ steps.mvnVer.outputs.version }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' && endsWith(needs.build.outputs.version, '-SNAPSHOT')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' #Eclipse Temurin
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: deploy
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      run: mvn --batch-mode --no-transfer-progress deploy